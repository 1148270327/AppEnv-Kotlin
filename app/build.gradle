apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

static def getGitVersion() {
    return 'git rev-parse --short HEAD'.execute().text.trim()
}

android {
    compileSdkVersion 26
    flavorDimensions "default"

    defaultConfig {
        applicationId "com.sollyu.android.appenv"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 582
        versionName "3.2.0" + getGitVersion()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        official {
            dimension "default"
            applicationId "com.sollyu.xposed.hook.model"
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = new File(applicationId + "-" + buildType.name + "-v" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "-" + variant.productFlavors[0].name + "-" + new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC")) + ".apk");
        }
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // https://github.com/apache/commons-io
    implementation 'commons-io:commons-io:2.5'

    // xUtils3简介 - https://github.com/wyouflf/xUtils3
    implementation 'org.xutils:xutils:3.5.0'

    // https://github.com/elvishew/xLog
    implementation 'com.elvishew:xlog:1.3.0'

    // FastJson https://github.com/alibaba/fastjson
    implementation 'com.alibaba:fastjson:1.1.56.android'

    // https://github.com/kingsollyu/NotProguard
    implementation 'com.github.kingsollyu:NotProguard:1.0.0'

    // https://github.com/kingsollyu/OptionItem
    implementation 'com.github.kingsollyu:OptionItem:1.2.0'

    // https://github.com/kingsollyu/LibSuperUser
    implementation 'com.github.kingsollyu:LibSuperUser:1.0.2'

    // https://github.com/Clans/FloatingActionButton
    implementation 'com.github.clans:fab:1.6.4'

    // https://github.com/PSDev/LicensesDialog
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.2'

    // https://github.com/rubensousa/BottomSheetBuilder
    implementation 'com.github.rubensousa:bottomsheetbuilder:1.6.0'

    // https://github.com/greenrobot/EventBus
    implementation 'org.greenrobot:eventbus:3.0.0'

    // https://github.com/afollestad/material-dialogs
    implementation 'com.afollestad.material-dialogs:core:0.9.5.0'

}

repositories {
    maven { url 'https://jitpack.io' }
}